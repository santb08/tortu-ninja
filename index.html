<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:)</title>
</head>
<body>
    <h2 id="message"></h2>
    <script>
        const elMessage = document.getElementById('message');
        const message = 'Someday I\'ll fill this with something really important for me';

        let index = 0;

        setInterval(() => {
            if (index === message.length - 1) {
                index = 0;
                elMessage.innerHTML = '';
                return;
            }

            elMessage.innerHTML += message[index];
            index++;
        }, 100);
    </script>
</body>
</html>
